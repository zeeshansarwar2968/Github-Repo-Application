<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Github API Repos Application</title>

</head>

<body>

    <!-- simple input and button layout to accept user profile input -->
    <div class="jumbotron cont1">
        <h5 class="display-5">Github API Repository Application</h5>
        <hr class="my-4">
        <input type="text" class="form-control" name="Profile-name" id="profileName" placeholder="Please enter username"><br>
        <button type="submit" id="fetchData" class="btn btn-secondary">Get Profile Info</button>
        <button type="submit" id="fetchRepo" class="btn btn-secondary">Get Repositories</button>
    </div>

    <!-- Simple container to display profile information -->
    <div class="container" id="result"></div>

    <!-- Simple container to display repository information -->
    <div class="container" id="resultRepo"></div>



<script src="script.js"></script>
</body>

</html>
